version: '3.8'

services:
  postgres-primary:
    image: bitnami/postgresql:latest
    container_name: pg-primary
    ports:
      - "5432:5432"
    environment:
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_pass
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: tiny_url
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - primary_data:/bitnami/postgresql

  postgres-replica:
    image: bitnami/postgresql:latest
    container_name: pg-replica
    ports:
      - "5433:5432"
    depends_on:
      - postgres-primary
    environment:
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_pass
      POSTGRESQL_MASTER_HOST: postgres-primary
      POSTGRESQL_MASTER_PORT_NUMBER: 5432
      POSTGRESQL_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - replica_data:/bitnami/postgresql

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dd-agent:
    image: datadog/agent:7.55.1
    container_name: dd-agent
    ports:
      - "4317:4317/tcp"
      - "4318:4318/tcp"
      - "8126:8126/tcp"
      - "8125:8125/udp"
    environment:
      - DD_SITE=datadoghq.com
      - DD_APM_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_PROCESS_AGENT_ENABLED=false
      # OLTP
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT=0.0.0.0:4317
      - DD_OTLP_CONFIG_METRICS_ENABLED=true
      - DD_OTLP_CONFIG_TRACES_ENABLED=true
      # DB Queries
      - DD_APM_COMPUTE_STATS_BY_SPAN_KIND=true 
      - DD_APM_PEER_TAGS_AGGREGATION=true
      # Logs
      - DD_LOGS_ENABLED=true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    env_file:
      - .envs/datadog.env

  api:
    profiles:
      - app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${APP_VERSION:-0.0.1}
    container_name: app
    image: tiny-url:local
    labels:
      com.datadoghq.ad.logs: >
        [{
          "source": "go",
          "service": "tiny-url"
        }]
    env_file:
      - .envs/local.env
    environment:
      - CACHE_HOST=redis
      - METRIC_HOST=dd-agent
      - DB_HOST=pg-primary
      - DB_REPLICA_HOST=pg-replica
      - DB_REPLICA_PORT=5432
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - dd-agent
      - postgres-primary
      - postgres-replica

volumes:
  redis_data:
  primary_data:
  replica_data: